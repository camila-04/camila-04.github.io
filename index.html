
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ☁️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1b1b1b);
      color: #f5f5f5;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      color: #9fffe0;
      text-align: center;
      padding: 20px 0;
      font-size: 2.8rem;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0, 255, 170, 0.2);
      letter-spacing: 2px;
    }

    #contenedor {
      margin-top: 130px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .nube {
      background-color: #d0f5e6;
      color: #333;
      padding: 15px 20px;
      border-radius: 40px;
      font-size: 1rem;
      max-width: 240px;
      text-align: center;
      opacity: 0;
      transform: scale(0.8);
      animation: aparecer 0.8s ease forwards;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .nube::before,
    .nube::after {
      content: '';
      position: absolute;
      background-color: #d0f5e6;
      border-radius: 50%;
      z-index: -1;
    }

    .nube::before {
      width: 22px;
      height: 22px;
      top: -10px;
      left: 10px;
    }

    .nube::after {
      width: 30px;
      height: 30px;
      top: -12px;
      right: 10px;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Estrellitas suaves de fondo */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: -1;
    }

    /* Google font */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
  </style>
</head>
<body>
  <header>TE AMO ❤️</header>

  <div id="contenedor"></div>

  <script>
    const frases = [
      "Porque eres mi primer amor, realmente",
      "Porque pienso un futuro contigo",
      "Porque tu sonrisa cautiva la mía",
      "Porque vi algo en ti que me hizo protegerte y cuidarte",
      "Porque cuando estoy contigo, mi niña interior se siente segura y feliz",
      "Porque eres el brillo de mis ojos",
      "Porque contigo puedo ser yo mismo",
      "Porque siempre procuras hacerme feliz",
      "Porque me consientes",
      "En fin... TE AMO ❤️"
    ];

    const contenedor = document.getElementById('contenedor');

    frases.forEach((frase, i) => {
      setTimeout(() => {
        const nube = document.createElement('div');
        nube.className = 'nube';
        nube.textContent = frase;
        contenedor.appendChild(nube);
      }, i * 2000); // cada 2 segundos aparece una
    });
  </script>
</body>
</html>
