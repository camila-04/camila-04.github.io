<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Corazón Partículas Elegante</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }

    .main-text {
      font-size: 36px;
      font-weight: bold;
      color: #4b0082;
      text-shadow: 0 0 10px #d8b4f8;
    }

    .sub-text {
      margin-top: 15px;
      font-size: 20px;
      color: #222;
      text-shadow: 0 0 5px #aaa;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="text-container">
    <div class="main-text">teapestaeltulo</div>
    <div class="sub-text">te adoro con todo mi corazón mi muñequito</div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const heartPoints = [];
    const particles = [];

    const heartFormula = (t) => {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = - (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
      return {
        x: x * 20 + canvas.width / 2,
        y: y * 20 + canvas.height / 2
      };
    };

    for (let i = 0; i < 360; i += 1) {
      const point = heartFormula(i * Math.PI / 180);
      heartPoints.push(point);
    }

    const colors = ['#000000', '#b19cd9']; // negro y lila

    class Particle {
      constructor(x, y) {
        this.tx = x;
        this.ty = y;
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.alpha = Math.random();
        this.speed = 0.02 + Math.random() * 0.02;
        this.variation = Math.random() * 2 * Math.PI;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }

      update(frame) {
        this.x += (this.tx - this.x) * this.speed + Math.sin(frame / 20 + this.variation) * 0.5;
        this.y += (this.ty - this.y) * this.speed + Math.cos(frame / 25 + this.variation) * 0.5;
        this.alpha = 0.5 + Math.sin(frame / 10 + this.variation) * 0.5;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fillRect(this.x, this.y, this.size, this.size);
        ctx.globalAlpha = 1;
      }
    }

    heartPoints.forEach(p => particles.push(new Particle(p.x, p.y)));

    let frame = 0;
    function animate() {
      frame++;
      ctx.fillStyle = 'rgba(255,255,255,0.2)'; // blanco transparente para el efecto de estela
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update(frame);
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
